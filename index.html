<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phases of the Moon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .moon-phase {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .moon-phase svg {
            width: 100px;
            height: 100px;
        }
        .quiz-container {
            margin-top: 20px;
        }
        .quiz-container form {
            display: flex;
            flex-direction: column;
        }
        .quiz-container label {
            margin-top: 10px;
        }
        .quiz-container input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .quiz-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .score {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Phases of the Moon</h1>
    </header>
    <div class="container">
        <div class="moon-phase">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="white" />
            </svg>
            <p>New Moon</p>
        </div>
        <div class="moon-phase">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="white" />
                <path d="M 50 10 A 40 40 0 0 0 50 90 A 40 40 0 0 1 50 10" fill="gray" />
            </svg>
            <p>Waxing Crescent</p>
        </div>
        <div class="moon-phase">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="white" />
                <circle cx="50" cy="50" r="40" fill="gray" />
            </svg>
            <p>First Quarter</p>
        </div>
        <div class="moon-phase">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="white" />
                <path d="M 10 50 A 40 40 0 0 1 90 50 A 40 40 0 0 0 10 50" fill="gray" />
            </svg>
            <p>Waxing Gibbous</p>
        </div>
        <div class="moon-phase">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="gray" />
            </svg>
            <p>Full Moon</p>
        </div>
        <div class="moon-phase">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="white" />
                <path d="M 10 50 A 40 40 0 0 0 90 50 A 40 40 0 0 1 10 50" fill="gray" />
            </svg>
            <p>Waning Gibbous</p>
        </div>
        <div class="moon-phase">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="white" />
                <path d="M 50 10 A 40 40 0 0 1 50 90 A 40 40 0 0 0 50 10" fill="gray" />
            </svg>
            <p>Last Quarter</p>
        </div>
        <div class="moon-phase">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="white" />
                <path d="M 50 10 A 40 40 0 0 1 50 90 A 40 40 0 0 0 50 10" fill="gray" />
            </svg>
            <p>Waning Crescent</p>
        </div>
    </div>
    <div class="quiz-container">
        <form id="quiz-form">
            <label>
                <input type="radio" name="q1" value="a"> New Moon
            </label>
            <label>
                <input type="radio" name="q1" value="b"> Waxing Crescent
            </label>
            <label>
                <input type="radio" name="q1" value="c"> First Quarter
            </label>
            <label>
                <input type="radio" name="q1" value="d"> Waxing Gibbous
            </label>
            <label>
                <input type="radio" name="q1" value="e"> Full Moon
            </label>
            <label>
                <input type="radio" name="q1" value="f"> Waning Gibbous
            </label>
            <label>
                <input type="radio" name="q1" value="g"> Last Quarter
            </label>
            <label>
                <input type="radio" name="q1" value="h"> Waning Crescent
            </label>
            <input type="submit" value="Submit">
        </form>
        <div class="score" id="score">Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
