<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn About Moon Phases</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f9f9f9;
      }
      h1, h2 {
        text-align: center;
      }
      .moon-container {
        text-align: center;
        margin: 20px;
      }
      svg {
        border: 1px solid #ccc;
        background: #222;
        border-radius: 50%;
      }
      .controls {
        text-align: center;
        margin: 10px;
      }
      button {
        margin: 5px;
        padding: 8px 12px;
        font-size: 1rem;
      }
      .quiz {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        max-width: 500px;
        margin: 40px auto;
      }
      .quiz-options {
        list-style-type: none;
        padding: 0;
      }
      .quiz-options li {
        margin: 5px 0;
      }
      .feedback {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load React and Babel from CDNs -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Our React code (written in JSX) -->
    <script type="text/babel">
      const { useState, useEffect } = React;

      // The Moon component draws an SVG moon using a mask.
      // A yellow circle represents the moon. A black circle (in the mask) covers part of it.
      // The prop "offset" (in pixels) moves the black circle horizontally.
      // When offset is 0 the moon is dark (new moon) and when offset is far enough (e.g. 100 or -100) the moon is fully visible.
      function Moon({ offset, label }) {
        return (
          <div className="moon-container">
            <h2>{label}</h2>
            <svg width="200" height="200">
              <defs>
                <mask id="moonMask">
                  {/* The mask starts white (revealing) */}
                  <rect x="0" y="0" width="200" height="200" fill="white" />
                  {/* The black circle will hide (mask out) part of the moon */}
                  <circle cx={100 + offset} cy="100" r="50" fill="black" />
                </mask>
              </defs>
              {/* The moon is a yellow circle with the mask applied */}
              <circle cx="100" cy="100" r="50" fill="yellow" mask="url(#moonMask)" />
              <circle cx="100" cy="100" r="50" fill="none" stroke="black" />
            </svg>
          </div>
        );
      }

      // Define an array of phases.
      // For each phase we include a label and an "offset" that will determine the visible portion.
      // When offset is 0, the moon is completely dark (new moon).
      // When offset is 100 (or -100), the black circle is far enough away so the full moon is visible.
      // Intermediate values give crescent, quarter, or gibbous phases.
      const phases = [
        { label: "New Moon", offset: 0 },
        { label: "Waxing Crescent", offset: 25 },
        { label: "First Quarter", offset: 50 },
        { label: "Waxing Gibbous", offset: 75 },
        { label: "Full Moon", offset: 100 },
        { label: "Waning Gibbous", offset: -75 },
        { label: "Last Quarter", offset: -50 },
        { label: "Waning Crescent", offset: -25 }
      ];

      // The MoonAnimation component displays the current moon phase and provides controls.
      // You can click "Next Phase" to advance manually or toggle "Play" to auto-cycle every 2 seconds.
      function MoonAnimation() {
        const [currentPhase, setCurrentPhase] = useState(0);
        const [isPlaying, setIsPlaying] = useState(false);

        useEffect(() => {
          let interval = null;
          if (isPlaying) {
            interval = setInterval(() => {
              setCurrentPhase(prev => (prev + 1) % phases.length);
            }, 2000); // advance every 2 seconds
          }
          return () => {
            if (interval) clearInterval(interval);
          };
        }, [isPlaying]);

        const nextPhase = () => {
          setCurrentPhase((currentPhase + 1) % phases.length);
        };

        return (
          <div>
            <Moon
              offset={phases[currentPhase].offset}
              label={phases[currentPhase].label}
            />
            <div className="controls">
              <button onClick={nextPhase}>Next Phase</button>
              <button onClick={() => setIsPlaying(!isPlaying)}>
                {isPlaying ? "Pause" : "Play"}
              </button>
            </div>
          </div>
        );
      }

      // The Quiz component presents a few questions about moon phases.
      // Users select an answer and then click "Submit Answer" to receive feedback.
      // Click "Next Question" to move to another question.
      function Quiz() {
        const quizQuestions = [
          {
            question: "What phase comes immediately after Waxing Crescent?",
            options: [
              "First Quarter",
              "New Moon",
              "Full Moon",
              "Waning Crescent"
            ],
            answer: "First Quarter"
          },
          {
            question: "Which phase is known as the phase where the moon is fully illuminated?",
            options: [
              "First Quarter",
              "Full Moon",
              "Waning Gibbous",
              "Waxing Crescent"
            ],
            answer: "Full Moon"
          },
          {
            question: "What phase comes immediately before Full Moon?",
            options: [
              "Waxing Gibbous",
              "Waning Crescent",
              "First Quarter",
              "New Moon"
            ],
            answer: "Waxing Gibbous"
          }
        ];

        const [currentQuestion, setCurrentQuestion] = useState(0);
        const [selectedOption, setSelectedOption] = useState("");
        const [feedback, setFeedback] = useState("");

        const handleOptionChange = (e) => {
          setSelectedOption(e.target.value);
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (selectedOption === quizQuestions[currentQuestion].answer) {
            setFeedback("Correct!");
          } else {
            setFeedback(
              "Incorrect! The correct answer is: " +
                quizQuestions[currentQuestion].answer
            );
          }
        };

        const nextQuestion = () => {
          setFeedback("");
          setSelectedOption("");
          setCurrentQuestion((prev) => (prev + 1) % quizQuestions.length);
        };

        return (
          <div className="quiz">
            <h2>Quiz</h2>
            <p>{quizQuestions[currentQuestion].question}</p>
            <form onSubmit={handleSubmit}>
              <ul className="quiz-options">
                {quizQuestions[currentQuestion].options.map((option, index) => (
                  <li key={index}>
                    <label>
                      <input
                        type="radio"
                        name="option"
                        value={option}
                        checked={selectedOption === option}
                        onChange={handleOptionChange}
                      />
                      {" "}{option}
                    </label>
                  </li>
                ))}
              </ul>
              <button type="submit">Submit Answer</button>
            </form>
            {feedback && <p className="feedback">{feedback}</p>}
            <button onClick={nextQuestion}>Next Question</button>
          </div>
        );
      }

      // The main App component brings together the MoonAnimation and Quiz components.
      function App() {
        return (
          <div>
            <h1>Learn About Moon Phases</h1>
            <MoonAnimation />
            <Quiz />
          </div>
        );
      }

      // Render the App component into the root div.
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
